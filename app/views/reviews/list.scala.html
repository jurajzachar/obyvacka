@(reviews: List[model.Review])(implicit request: Request[AnyContent])

@import common.Templating._
@import views.html.tags.displayShortReview

@main("Obývačka - Recenzie k filmom", "/recenzie") {

<div class="row">
     <div class="col-lg-offset-2 col-lg-8 inner_body">
     <div class="outer_body">
     @for(review <- reviews) {
         @displayShortReview(review, true)
     }
</div>
     </div>
</div>
}
