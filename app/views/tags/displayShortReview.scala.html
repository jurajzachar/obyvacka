@(review: model.Review, link: Boolean = false)

@import common.Templating._

<div style="font-size: 20px;">
@if(!review.slug.isEmpty && link) {
    <h2><a href="@controllers.routes.Application.display(review.slug.get)">@review.title</a></h2>
} else {
    <h1>@review.title</h1>
}
</div>

<div class="review-data" style="margin-top: 20px;>
	<img src="@review.picture_url"/>
	
</div>

@Html(review.description.getOrElse(" "))
